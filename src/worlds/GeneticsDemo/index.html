                                                circles-button="button_color: rgb(224, 37, 18); button_color_hover: rgb(145, 31, 19)"></a-entity>
                                        <a-entity id="LL_text"
                                                text="value: Low Glucose / Low Lactose; color: white; width: 1.7; wrapCount: 30; align: center; tabSize: 4; font: /worlds/KIN-FreeFall/assets/font/Nunito-Bold-msdf.json; negate: false; lineHeight: 60"
                                                scale="2.2 2.2 2.2" position="0 0 -0.45" rotation="-90 0 0"></a-entity>
                                </a-entity>

                                <a-entity id="HHGroup" position="2.2 0.1 0.9" scale="1.5 1.5 1.5">
                                        <a-entity id="HHButton" onclick="setPreset('HH')"
                                                circles-button="button_color: rgb(224, 37, 18); button_color_hover: rgb(145, 31, 19)"></a-entity>

                                                text="value: High Glucose / High Lactose; color: white; width: 1.7; wrapCount: 30; align: center; tabSize: 4; font: /worlds/KIN-FreeFall/assets/font/Nunito-Bold-msdf.json; negate: false; lineHeight: 60"
