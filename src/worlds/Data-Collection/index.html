<html>
  <head>

    <meta charset="utf-8">

    <!-- Circles' head scripts [REQUIRED] -->
    <circles-start-scripts/>

  </head>
  <body>

    <!-- 2D UI elements overylayed on the 3D scene for user options -->
    <circles-basic-ui/>

    <!-- this is used to create our enter UI that creates a 2D overlay to capture a user gesture for sound/mic access etc. -->
    <circles-start-ui/>

    <!-- a-scene with 'circles-properties' component [REQUIRED] -->
    <a-scene circles_scene_properties>

      <a-assets>

        <!-- Circles' built-in assets [REQUIRED] -->
        <circles-assets/>

      </a-assets>

      <!-- Circles' built-in manager and avatar [REQUIRED] -->
      <circles-manager-avatar/>

      <!---------------------------------------------------------------------------------------------------------------------->

      <!-- Data Collector -->
      <a-entity id="data-collector"
                circles-data-collection="dataToCollect:date,time,user,totalTime,timePerTask,grade; taskEvents:task1Done,task2Done,task3Done,task4Done; gradeUser:true; gradeVariable:totalTime; gradingScheme:1700,1900,2100,2300; ui:true">
      </a-entity>

      <!-- Classroom -->
      <a-entity id="classroom" 
                gltf-model="url(http://localhost:1111/asset-library/classroom/room.glb)">
      </a-entity>

      <!-- Task 1 -->
      <a-entity id="task-1"
                position="0 0 -5"
                rotation="0 180 0">

        <a-entity position="-2.2 0 0"
                  gltf-model="url(http://localhost:1111/asset-library/classroom/desk.glb)">
        </a-entity>
        <a-entity position="0 0 0"
                  gltf-model="url(http://localhost:1111/asset-library/classroom/desk.glb)">
        </a-entity>
        <a-entity position="2.2 0 0"
                  gltf-model="url(http://localhost:1111/asset-library/classroom/desk.glb)">
        </a-entity>

        <!-- Task 1 button -->
        <a-entity id="task-1-button"
                  position="0 0.9 0"
                  circles-button="click_on_event:task1Done; target:#data-collector">
        </a-entity>

      </a-entity>

      <!-- Task 2 -->
      <a-entity id="task-2"
                position="4 0 0"
                rotation="0 90 0">

        <a-entity position="-2.2 0 0"
                  gltf-model="url(http://localhost:1111/asset-library/classroom/desk.glb)">
        </a-entity>
        <a-entity position="0 0 0"
                  gltf-model="url(http://localhost:1111/asset-library/classroom/desk.glb)">
        </a-entity>
        <a-entity position="2.2 0 0"
                  gltf-model="url(http://localhost:1111/asset-library/classroom/desk.glb)">
        </a-entity>

        <!-- Task 2 button -->
        <a-entity id="task-2-button"
                  position="0 0.9 0"
                  circles-button="click_on_event:task2Done; target:#data-collector">
        </a-entity>

      </a-entity>

      <!-- Task 3 -->
      <a-entity id="task-3"
                position="0 0 5">

        <a-entity position="-2.2 0 0"
                  gltf-model="url(http://localhost:1111/asset-library/classroom/desk.glb)">
        </a-entity>
        <a-entity position="0 0 0"
                  gltf-model="url(http://localhost:1111/asset-library/classroom/desk.glb)">
        </a-entity>
        <a-entity position="2.2 0 0"
                  gltf-model="url(http://localhost:1111/asset-library/classroom/desk.glb)">
        </a-entity>

        <!-- Task 3 button -->
        <a-entity id="task-3-button"
                  position="0 0.9 0"
                  circles-button="click_on_event:task3Done; target:#data-collector">
        </a-entity>

      </a-entity>

      <!-- Task 4 -->
      <a-entity id="task-4"
                position="-4 0 0"
                rotation="0 -90 0">

        <a-entity position="-2.2 0 0"
                  gltf-model="url(http://localhost:1111/asset-library/classroom/desk.glb)">
        </a-entity>
        <a-entity position="0 0 0"
                  gltf-model="url(http://localhost:1111/asset-library/classroom/desk.glb)">
        </a-entity>
        <a-entity position="2.2 0 0"
                  gltf-model="url(http://localhost:1111/asset-library/classroom/desk.glb)">
        </a-entity>

        <!-- Task 4 button -->
        <a-entity id="task-4-button"
                  position="0 0.9 0"
                  circles-button="click_on_event:task4Done; target:#data-collector">
        </a-entity>

      </a-entity>

    </a-scene>

    <!-- Circles' end scripts [REQUIRED] -->
    <circles-end-scripts/>

  </body>
</html>
