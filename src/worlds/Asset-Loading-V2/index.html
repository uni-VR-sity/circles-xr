<html>
  <head>
    
    <!-- Circles' head scripts [REQUIRED] -->
    <circles-start-scripts/>

    <script src="/worlds/Asset-Loading-V2/scripts/circles-model-loader.js"></script>
    <script src="/worlds/Asset-Loading-V2/scripts/circles-model.js"></script>
    <script src="/worlds/Asset-Loading-V2/scripts/circles-model-display.js"></script>
    <script src="/worlds/Asset-Loading-V2/scripts/load-test.js"></script>

  </head>
  <body>

    <!-- 2D UI elements overylayed on the 3D scene for user options -->
    <circles-basic-ui/>

    <!-- This is used to create our enter UI that creates a 2D overlay to capture a user gesture for sound/mic access etc. -->
    <circles-start-ui/>

    <!-- a-scene with 'circles-properties' component [REQUIRED] -->
    <a-scene circles_scene_properties circles-model-loader>
      <a-assets>

        <!-- Circles' built-in assets [REQUIRED] -->
        <circles-assets/>
      </a-assets>

      <!-- Circles' built-in manager and avatar [REQUIRED] -->
      <circles-manager-avatar/>

      <!---------------------------------------------------------------------------------------------------------------------->

      <!-- Loading models -->
      <a-entity id="moose-model" circles-model="/worlds/Asset-Loading/assets/moose.glb"></a-entity>
      <a-entity id="wave-model" circles-model="/worlds/Asset-Loading/assets/wave.glb"></a-entity>
      <a-entity id="cedar-model" circles-model="/worlds/Asset-Loading/assets/cedar.glb"></a-entity>
    
      <!-- Displaying models -->
      <a-entity circles-model-display="moose-model" position="-3 0 -5" rotation="0 -90 0" scale="0.25 0.25 0.25"></a-entity>
      <a-entity circles-model-display="wave-model" position="0 0 -5" rotation="0 -90 0" scale="0.25 0.25 0.25"></a-entity>
      <a-entity circles-model-display="cedar-model" position="3 0 -5" rotation="0 -90 0" scale="0.25 0.25 0.25"></a-entity>

      <a-entity load-test="moose-model" position="-3 0 -8" rotation="0 -90 0" scale="0.25 0.25 0.25"></a-entity>
      <a-entity load-test="wave-model" position="0 0 -8" rotation="0 -90 0" scale="0.25 0.25 0.25"></a-entity>
      <a-entity load-test="cedar-model" position="3 0 -8" rotation="0 -90 0" scale="0.25 0.25 0.25"></a-entity>

    </a-scene>

    <!-- Circles' end scripts [REQUIRED] -->
    <circles-end-scripts/>
  </body>
</html>
