<html>

  <head>

    <!-- Circles' head scripts [REQUIRED] -->
    <circles-start-scripts/>

    <script src="/worlds/Animation-Quality-Test/phones/phone-animation-list.js"></script>

    <script src="/worlds/Animation-Quality-Test/scripts/facial-animator.js"></script>
    <script src="/worlds/Animation-Quality-Test/scripts/audio-listener.js"></script>
    <script src="/worlds/Animation-Quality-Test/scripts/ai-agent.js"></script>
    <script src="/worlds/Animation-Quality-Test/scripts/QUEUE-facial-animator.js"></script>
    <script src="/worlds/Animation-Quality-Test/scripts/QUEUE-ai-agent.js"></script>
    <script src="/worlds/Animation-Quality-Test/scripts/QUEUE2-ai-agent.js"></script>

    <script src="https://rawcdn.githack.com/elbobo/aframe-gltf-morph-component/07e9b80bd382cc1c19223468d35c453e7c76e9a2/dist/aframe-gltf-morph-component.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/document-register-element/0.5.3/document-register-element.js"></script>

    <script src="/worlds/Animation-Quality-Test/animations/animated-eyes.js"></script>
    <script src="/worlds/Animation-Quality-Test/animations/animated-brows.js"></script>
    <script src="/worlds/Animation-Quality-Test/animations/animated-cheeks.js"></script>
    <script src="/worlds/Animation-Quality-Test/animations/animated-nose.js"></script>
    <script src="/worlds/Animation-Quality-Test/animations/animated-mouth.js"></script>
    <script src="/worlds/Animation-Quality-Test/animations/animated-jaw.js"></script>
    <script src="/worlds/Animation-Quality-Test/animations/animated-tongue.js"></script>
    <script src="/worlds/Animation-Quality-Test/animations/animated-face.js"></script>
    <script src="/worlds/Animation-Quality-Test/animations/animated-visemes.js"></script>

    <script src="/worlds/Animation-Quality-Test/scripts/gui.js" type="module"></script>

    <script src="/worlds/Animation-Quality-Test/scripts/morph-targets.js"></script>

  </head>

  <body>
    
    <!-- 2D UI elements overylayed on the 3D scene for user options -->
    <circles-basic-ui/>
    
    <!-- this is used to create our enter UI that creates a 2D overlay to capture a user gesture for sound/mic access etc. -->
    <circles-start-ui/>

    <!-- a-scene with 'circles-properties' component [REQUIRED] -->
    <a-scene circles_scene_properties circles-model-manager>
      
      <a-assets>
        <!-- Circles' built-in assets [REQUIRED] -->
        <circles-assets/>
      </a-assets>

      <!-- Circles' built-in manager and avatar [REQUIRED] -->
      <circles-manager-avatar/>

      <a-entity id="agent-model" circles-model="/worlds/Animation-Quality-Test/assets/character/model.fbx"></a-entity>

      <a-entity id="agent"
                class="animated"
                circles-model-display="agent-model"
                position="0 0 -0.5"
                rotation="0 0 0"
                scale="0.01 0.01 0.01"
                animated-face>
    </a-entity>
      
    </a-scene>

    <!-- Circles' end scripts [REQUIRED] -->
    <circles-end-scripts/>

  </body>

</html>
