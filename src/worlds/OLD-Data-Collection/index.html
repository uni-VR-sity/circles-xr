<html>
  <head>

    <meta charset="utf-8">

    <!-- Circles' head scripts [REQUIRED] -->
    <circles-start-scripts/>

  </head>
  <body>

    <!-- 2D UI elements overylayed on the 3D scene for user options -->
    <circles-basic-ui/>

    <!-- this is used to create our enter UI that creates a 2D overlay to capture a user gesture for sound/mic access etc. -->
    <circles-start-ui/>

    <!-- a-scene with 'circles-properties' component [REQUIRED] -->
    <a-scene circles_scene_properties>

      <a-assets>

        <!-- Circles' built-in assets [REQUIRED] -->
        <circles-assets/>

      </a-assets>

      <!-- Circles' built-in manager and avatar [REQUIRED] -->
      <circles-manager-avatar/>

      <!---------------------------------------------------------------------------------------------------------------------->

      <!-- Data Collector -->
      <a-entity id="data-collector"
                old-circles-data-collection="dataToCollect:date,time,user,totalTime,timePerTask,objectsInteractedWith;
                                             taskEvents:task1Done,task2Done,task3Done,task4Done; 
                                             interactableObjects:task-1-button,task-2-button,task-3-button,task-4-button,large-graduated-cylinder-1,small-graduated-cylinder-1,volumetric-flask,test-tube-rack-1,beaker-1,erlenmeyer-flask,large-graduated-cylinder-2,test-tube-rack-2,beaker-2;
                                             trackRepeatedInteractions:false;">
      </a-entity>

      <!-- Classroom -->
      <a-entity id="classroom" 
                gltf-model="url(https://uni-vr-sity.ca/asset-library/classroom/room.glb)">
      </a-entity>

      <!-- Data collection controls -->
      <a-entity id="data-collection-controls"
                position="0 0 -1.5">

        <a-entity position="0 0 0"
                  gltf-model="url(https://uni-vr-sity.ca/asset-library/classroom/desk.glb)">
        </a-entity>

        <!-- Start collection button -->
        <a-entity id="start-collection-button"
                  position="-0.45 0.9 0"
                  circles-button="click_on_event:startDataCollection; target:#data-collector">
        </a-entity>

        <!-- Start collection text -->
        <a-entity position="-0.45 0.95 0.25"
                  text="value:Start Collection; align:center; color:#000000">
        </a-entity>

        <!-- End collection button -->
        <a-entity id="end-collection-button"
                  position="0.45 0.9 0"
                  circles-button="click_on_event:endDataCollection; target:#data-collector">
        </a-entity>

        <!-- End collection text -->
        <a-entity position="0.45 0.95 0.25"
                  text="value:End Collection; align:center; color:#000000">
        </a-entity>
      
      </a-entity>

      <!-- Task 1 -->
      <a-entity id="task-1"
                position="0 0 -5"
                rotation="0 180 0">

        <a-entity position="-2.2 0 0"
                  gltf-model="url(https://uni-vr-sity.ca/asset-library/classroom/desk.glb)">
        </a-entity>
        <a-entity position="0 0 0"
                  gltf-model="url(https://uni-vr-sity.ca/asset-library/classroom/desk.glb)">
        </a-entity>
        <a-entity position="2.2 0 0"
                  gltf-model="url(https://uni-vr-sity.ca/asset-library/classroom/desk.glb)">
        </a-entity>

        <!-- Task 1 button -->
        <a-entity id="task-1-button"
                  position="0 0.9 0"
                  circles-button="click_on_event:task1Done; target:#data-collector">
        </a-entity>

        <!-- Task 1 text -->
        <a-entity position="0 0.95 -0.25"
                  rotation="180 0 180"
                  text="value:Task 1; align:center; color:#000000">
        </a-entity>

      </a-entity>

      <!-- Task 2 -->
      <a-entity id="task-2"
                position="4 0 0"
                rotation="0 90 0">

        <a-entity position="-2.2 0 0"
                  gltf-model="url(https://uni-vr-sity.ca/asset-library/classroom/desk.glb)">
        </a-entity>
        <a-entity position="0 0 0"
                  gltf-model="url(https://uni-vr-sity.ca/asset-library/classroom/desk.glb)">
        </a-entity>
        <a-entity position="2.2 0 0"
                  gltf-model="url(https://uni-vr-sity.ca/asset-library/classroom/desk.glb)">
        </a-entity>

        <!-- Task 2 button -->
        <a-entity id="task-2-button"
                  position="0 0.9 0"
                  circles-button="click_on_event:task2Done; target:#data-collector">
        </a-entity>

        <!-- Task 2 text -->
        <a-entity position="0 0.95 -0.25"
                  rotation="180 0 180"
                  text="value:Task 2; align:center; color:#000000">
        </a-entity>

      </a-entity>

      <!-- Task 3 -->
      <a-entity id="task-3"
                position="0 0 5">

        <a-entity position="-2.2 0 0"
                  gltf-model="url(https://uni-vr-sity.ca/asset-library/classroom/desk.glb)">
        </a-entity>
        <a-entity position="0 0 0"
                  gltf-model="url(https://uni-vr-sity.ca/asset-library/classroom/desk.glb)">
        </a-entity>
        <a-entity position="2.2 0 0"
                  gltf-model="url(https://uni-vr-sity.ca/asset-library/classroom/desk.glb)">
        </a-entity>

        <!-- Task 3 button -->
        <a-entity id="task-3-button"
                  position="0 0.9 0"
                  circles-button="click_on_event:task3Done; target:#data-collector">
        </a-entity>

        <!-- Task 3 text -->
        <a-entity position="0 0.95 -0.25"
                  rotation="180 0 180"
                  text="value:Task 3; align:center; color:#000000">
        </a-entity>

      </a-entity>

      <!-- Task 4 -->
      <a-entity id="task-4"
                position="-4 0 0"
                rotation="0 -90 0">

        <a-entity position="-2.2 0 0"
                  gltf-model="url(https://uni-vr-sity.ca/asset-library/classroom/desk.glb)">
        </a-entity>
        <a-entity position="0 0 0"
                  gltf-model="url(https://uni-vr-sity.ca/asset-library/classroom/desk.glb)">
        </a-entity>
        <a-entity position="2.2 0 0"
                  gltf-model="url(https://uni-vr-sity.ca/asset-library/classroom/desk.glb)">
        </a-entity>

        <!-- Task 4 button -->
        <a-entity id="task-4-button"
                  position="0 0.9 0"
                  circles-button="click_on_event:task4Done; target:#data-collector">
        </a-entity>

        <!-- Task 4 text -->
        <a-entity position="0 0.95 -0.25"
                  rotation="180 0 180"
                  text="value:Task 4; align:center; color:#000000">
        </a-entity>

      </a-entity>

      <!-- Interactable Objects -->
      <a-entity id="large-graduated-cylinder-1"
                position="-4.02 0.91 -2.84"
                gltf-model="url(https://uni-vr-sity.ca/asset-library/science-props/large-graduated-cylinder.glb)"
                circles-pickup-object="dropPosition:-4.02 0.91 -2.84; dropRotation:0 0 0">
      </a-entity>

      <a-entity id="small-graduated-cylinder-1"
                position="-3.94 0.91 -2.73"
                gltf-model="url(https://uni-vr-sity.ca/asset-library/science-props/small-graduated-cylinder.glb)"
                circles-pickup-object="dropPosition:-3.94 0.91 -2.73; dropRotation:0 0 0">
      </a-entity>

      <a-entity id="volumetric-flask"
                position="-4.16 0.91 -2.54"
                gltf-model="url(https://uni-vr-sity.ca/asset-library/science-props/volumentric-flask.glb)"
                circles-pickup-object="dropPosition:-4.16 0.91 -2.54; dropRotation:0 0 0">
      </a-entity>

      <a-entity id="test-tube-rack-1"
                position="-2.24 0.91 -5.26"
                rotation="0 30 0"
                gltf-model="url(https://uni-vr-sity.ca/asset-library/science-props/full-test-tube-rack.glb)"
                circles-pickup-object="dropPosition:-2.24 0.91 -5.26; dropRotation:0 30 0">
      </a-entity>

      <a-entity id="beaker-1"
                position="-1.83 0.91 -5.03"
                rotation="0 -35 0"
                gltf-model="url(https://uni-vr-sity.ca/asset-library/science-props/beaker.glb)"
                circles-pickup-object="dropPosition:-1.83 0.91 -5.03; dropRotation:0 35 0">
      </a-entity>

      <a-entity id="erlenmeyer-flask"
                position="-1.66 0.91 -5.24"
                gltf-model="url(https://uni-vr-sity.ca/asset-library/science-props/erlenmeyer-flask.glb)"
                circles-pickup-object="dropPosition:-1.66 0.91 -5.24; dropRotation:0 0 0">
      </a-entity>
      
      <a-entity id="large-graduated-cylinder-2"
                position="4.27 0.91 1.59"
                gltf-model="url(https://uni-vr-sity.ca/asset-library/science-props/large-graduated-cylinder.glb)"
                circles-pickup-object="dropPosition:4.27 0.91 1.59; dropRotation:0 0 0">
      </a-entity>

      <a-entity id="test-tube-rack-2"
                position="4.225 0.91 1.862" rotation="0 63 0"
                gltf-model="url(https://uni-vr-sity.ca/asset-library/science-props/empty-test-tube-rack.glb)"
                circles-pickup-object="dropPosition:4.225 0.91 1.862; dropRotation:0 63 0">
        <a-entity position="-0.06 0.016 0"
                  gltf-model="url(https://uni-vr-sity.ca/asset-library/science-props/test-tube.glb)">
        </a-entity>
        <a-entity position="-0.02 0.016 0"
                  gltf-model="url(https://uni-vr-sity.ca/asset-library/science-props/test-tube.glb)">
        </a-entity>
      </a-entity>

      <a-entity id="beaker-2"
                position="4.16 0.91 1.31"
                rotation="0 45 0"
                gltf-model="url(https://uni-vr-sity.ca/asset-library/science-props/beaker.glb)"
                circles-pickup-object="dropPosition:4.16 0.91 1.31; dropRotation:0 45 0">
      </a-entity>

    </a-scene>

    <!-- Circles' end scripts [REQUIRED] -->
    <circles-end-scripts/>

  </body>
</html>
