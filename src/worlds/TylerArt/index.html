<html>
  <head>
    <meta charset="utf-8">

    <!-- Circles' head scripts [REQUIRED] -->
    <circles-start-scripts/>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>

  </head>
  <body>

    <circles-start-ui/>

    <a-scene circles_scene_properties>
      <a-assets>
        <!-- assets -->
        <a-asset-item id="deergltf" src="/worlds/TylerArt/assets/deer.glb"></a-asset-item>
        <a-asset-item id="deer2" src="/worlds/TylerArt/assets/deer_bump.glb"></a-asset-item>


        <!-- Circles' built-in assets [REQUIRED] -->
        <circles-assets/>
      </a-assets>

      <a-entity id="GameManager" campfire-interactive></a-entity>

      <!-- Circles' built-in manager and avatar [REQUIRED] -->
      <circles-manager-avatar/>

      <!--STUFF-->
      <a-entity environment="preset: arches; grid: 2x2; dressing: none; groundYScale:1; groundTexture:none;"></a-entity>

      <a-entity id="deer1" gltf-model="/worlds/TylerArt/assets/deer.glb" position="0.04311 0.612 -3.1396" scale="0.2 0.2 0.2" rotation="0 -90 0"></a-entity>
      <!-- <a-entity id="deer1" gltf-model="#deer2" position="1 0.612 1.0324" scale="0.2 0.2 0.2" rotation="0 -90 0"></a-entity>
       -->
      
      
      <!-- Circles' end scripts [REQUIRED] -->
    <circles-end-scripts/>
  </body>
</html>
