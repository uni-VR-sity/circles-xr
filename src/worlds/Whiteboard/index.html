<html>
    <head>
        <meta charset="utf-8">

        <!-- Circles' head scripts [REQUIRED] -->
        <circles-start-scripts/>

        <script src="/worlds/Whiteboard/scripts/circles-whiteboard.js"></script>
        <script src="/worlds/Whiteboard/scripts/circles-upload-whiteboard-ui.js"></script>
        <script src="/worlds/Whiteboard/scripts/circles-whiteboard-file.js"></script>
        <script src="/worlds/Whiteboard/scripts/circles-drag-object.js"></script>
    </head>

    <body>

        <!-- this is used to create our enter UI that creates a 2D overlay to capture a user gesture for sound/mic access etc. -->
        <circles-start-ui/>

        <!-- a-scene with 'circles-properties' component [REQUIRED] -->
        <a-scene circles_scene_properties>
            <a-assets>

                <!-- Circles' built-in assets [REQUIRED] -->
                <circles-assets/>

            </a-assets>

            <!-- Circles' built-in manager and avatar [REQUIRED] -->
            <circles-manager-avatar/>

            <!-- Console statements for headset -->
            <a-entity position="5.5 2 4.5" rotation="0 -115 0" geometry="primitive: plane; width: 2" material="color: #000000">
                <a-entity id="console" text="align: center" position="0 0 0.01" scale="2 2 2"></a-entity>
            </a-entity>

            <!-- Floor -->
            <a-entity id="floor"
                        geometry="primitive:plane; width:24; height:14;"
                        material="color:#757575; roughness:1"
                        position="0 0.01 0"
                        rotation="-90 0 0">
            </a-entity>

            <!-- Whiteboard 1 -->
            <a-entity text="value:whiteboard1; color:#000000; align:center;" 
                      position="6 5 0" 
                      rotation="0 -90 0" 
                      scale="5 5 5">
            </a-entity>

            <a-entity id="whiteboard1"
                        circles-whiteboard="uploadingRestrictions: admin, Teacher, Custom;
                                            editingRestrictions: Admin, Teacher, custom;
                                            customUploading: Student2;
                                            customEditing: Student2;
                                            maxFiles: 10;"
                        position="6 2 0"
                        rotation="0 -90 0">
            </a-entity>
            
            <!-- Whiteboard 2 -->
            <a-entity text="value:whiteboard2; color:#000000; align:center" 
                      position="-6 5 0" 
                      rotation="0 90 0" 
                      scale="5 5 5">
            </a-entity>

            <a-entity id="whiteboard2"
                        circles-whiteboard
                        position="-6 2 0"
                        rotation="0 90 0">
            </a-entity>

        </a-scene>

        <!-- Circles' end scripts [REQUIRED] -->
        <circles-end-scripts/>

    </body>
</html>
